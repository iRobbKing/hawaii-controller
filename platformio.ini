[env:uno]
platform = atmelavr
board = uno
framework = arduino
lib_deps = 
	knolleary/PubSubClient@^2.8
	arduino-libraries/Ethernet@^2.0.2
	electroniccats/MPU6050@^1.4.4
	adafruit/Adafruit NeoPixel@^1.15.1

[env:nano]
platform = atmelavr
board = nanoatmega328new
framework = arduino
lib_deps = 
	knolleary/PubSubClient@^2.8
	arduino-libraries/Ethernet@^2.0.2
	electroniccats/MPU6050@^1.4.4
	adafruit/Adafruit NeoPixel@^1.15.1

[env:mega]
platform = atmelavr
board = megaatmega2560
framework = arduino
upload_port=COM3
build_flags =
    -D MAC=0xDE,0xAD,0xBE,0xEF,0xFE,0xAD
	-D SERVER=192,168,2,100
lib_deps = 
	knolleary/PubSubClient@^2.8
	arduino-libraries/Ethernet@^2.0.2
	electroniccats/MPU6050@^1.4.4
	adafruit/Adafruit NeoPixel@^1.15.1
